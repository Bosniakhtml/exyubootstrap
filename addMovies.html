      <div class="container-form">
        <h2>Movie Submission Form</h2>
        <form>
            <div class="mb-3">
                <label for="moviename" class="form-label">Enter movie name:</label>
                <input type="text" class="form-control" id="moviename" placeholder="Enter">
            </div>
            
            <div class="mb-3">
                <label for="directorname" class="form-label">Enter director name:</label>
                <input type="text" class="form-control" id="directorname" placeholder="Enter">
            </div>
            
            <div class="mb-3">
                <label for="moviedate" class="form-label">Enter the movie's year of release:</label>
                <input type="number" class="form-control" id="moviedate" placeholder="Enter">
            </div>
            
            <div class="mb-3">
                <label for="runtime" class="form-label">Enter the movie's runtime in minutes:</label>
                <input type="number" class="form-control" id="runtime" placeholder="Enter">
            </div>
            
            <div class="mb-3">
                <label for="movielabel" class="form-label">What genre is the movie?</label>
                <select class="form-select" id="movielabel">
                    <option value="Horror">Horror</option>
                    <option value="War">War</option>
                    <option value="Drama">Drama</option>
                    <option value="History">History</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Romance">Romance</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Documentary">Documentary</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="movieDescription" class="form-label">Enter the movie description:</label>
                <textarea class="form-control" id="movieDescription" rows="5" placeholder="Description..."></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Upload the movie poster:</label>
                <input type="file" class="form-control" id="image">
            </div>

            <button type="submit" class="btn btn-primary">Submit the Movie</button>
        </form>
